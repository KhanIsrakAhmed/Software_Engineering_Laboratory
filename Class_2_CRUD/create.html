<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Student</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Create Student</h1>
    <p>Fill in the form below to add a new student.</p>
    <form action="php/store.php" method="post" class="form">
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Student Name" required>
      </div>
      <div class="form-group">
        <label for="email">Student Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Student Email" required>
      </div>
      <div class="form-group">
        <label for="age">Student Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter Student Age" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
