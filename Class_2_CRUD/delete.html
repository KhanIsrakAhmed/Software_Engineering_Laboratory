<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Student</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Delete Student</h1>
    <p>Enter the Student ID to search for the student record to delete.</p>
    <form id="deleteSearchForm" class="form">
      <div class="form-group">
        <label for="deleteSearchId">Student ID:</label>
        <input type="number" id="deleteSearchId" name="studentId" placeholder="Enter Student ID" required>
      </div>
      <button type="button" class="submit-btn" onclick="showDeleteSection()">Search</button>
      <!-- <button type="button" class="submit-btn" onclick="searchStudent('delete')">Search</button> -->

    </form>
    
    <div id="deleteSection" class="hidden">
      <h2>Current Student Information</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr id="deleteInfoRow">
            <!-- Populated via AJAX -->
          </tr>
        </tbody>
      </table>
      
      <!-- Bordered confirmation section -->
      <div class="bor-box">
        <h2>Confirm Delete</h2>
        <form action="php/delete_process.php" method="post" class="form">
          <input type="hidden" id="deleteStudentId" name="studentId">
          <p>Are you sure you want to delete this student record?</p>
          <button type="submit" class="submit-btn">Delete Student</button>
        </form>
      </div>
    </div>
    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
